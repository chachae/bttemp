<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<div class="login-content">
    <div class="login-title">
        <h1>登录</h1>
    </div>
    <div class="login">
        <form method="post">
            <div>
                <div>
                    <input id="username" type="text" name="username" placeholder="用户名"/>
                </div>
            </div>
            <div>
                <div>
                    <input id="password" type="password" name="password" placeholder="密码"/>
                </div>
            </div>
            <input id="submit" type="submit" value="登录">
        </form>
    </div>
</div>
</body>
</html>
